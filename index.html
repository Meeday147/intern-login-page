<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>LOGIN</title>
    </head>
    <body>
        <main>
            <div class="container">
                    <img src="./images/login pic.png"  alt="login-pic">  
                <section class="login-details">
                    <p class="category">TYLET</p>

                    <h2 class="heading">Log In </h2>

                    <p class="description">Enter your email and password to login our dashboard.</p> 
                    <h3 class="email">Email</h3>
                    <input type="text" id="username" placeholder="@gmail.com" required>
                    <h3 class="password">Password</h3>
                    <input type="password" id="password" placeholder="Password" required>

                    <button class="sign-in-btn">Sign In</button>
                    <p class="sign-up">Don't have an account?     <span><a href="">Sign Up</a></span> </p>
                    <p class="footer"><a href=""> Forgot Password?</a> </p>
                </section>
            </div>
        </main>
    </body>
</html>
